replace_item:
  name: Replace item
  description: Replace an item and update the last replacement date
  fields:
    product_id:
      name: Product ID
      description: The unique identifier of the product
      required: true
      example: "water_filter"
      selector:
        text:

add_stock:
  name: Add stock
  description: Add quantity to the product stock
  fields:
    product_id:
      name: Product ID
      description: The unique identifier of the product
      required: true
      example: "water_filter"
      selector:
        text:
    quantity:
      name: Quantity
      description: Number of items to add
      required: true
      example: 6
      selector:
        number:
          min: 1
          max: 1000
          mode: box

remove_stock:
  name: Remove stock
  description: Remove quantity from the product stock
  fields:
    product_id:
      name: Product ID
      description: The unique identifier of the product
      required: true
      example: "water_filter"
      selector:
        text:
    quantity:
      name: Quantity
      description: Number of items to remove
      required: true
      example: 1
      selector:
        number:
          min: 1
          max: 1000
          mode: box

update_product:
  name: Update product
  description: Update product configuration
  fields:
    product_id:
      name: Product ID
      description: The unique identifier of the product
      required: true
      example: "water_filter"
      selector:
        text:
    product_name:
      name: Product name
      description: New name for the product
      required: false
      example: "Water Filter"
      selector:
        text:
    stock_quantity:
      name: Stock quantity
      description: New stock quantity
      required: false
      example: 6
      selector:
        number:
          min: 0
          max: 1000
          mode: box
    replacement_interval_days:
      name: Replacement interval (days)
      description: Number of days one item lasts
      required: false
      example: 30
      selector:
        number:
          min: 1
          max: 3650
          mode: box

    last_replacement_date:
      name: Last replacement date
      description: Date of the last replacement (YYYY-MM-DD)
      required: false
      example: "2025-01-01"
      selector:
        text:








